version: '2'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ~/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: always

  node_exporter:
    image: prom/node_exporter
    ports:
      - 9100:9100

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=263YgpIvz7Rc6WD3fRYc
    depends_on:
      - prometheus
    ports:
      - 3000:3000
